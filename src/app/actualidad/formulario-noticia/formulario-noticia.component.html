<app-my-nav></app-my-nav>

<div class="card">
  <div class="card-body">
    <form [formGroup]="formNoticia" (ngSubmit)="crearTarjeta()">
      <div class="mb-3">
        <!-- <label for="exampleInputEmail1" class="form-label"
          >Nombre de la Materia</label> -->
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          formControlName="titulo"
          placeholder="titulo de la noticia"
        />
        <div id="emailHelp" class="form-text"></div>
      </div>

      <div class="mb-3">
        <!-- <label for="exampleInputEmail1" class="form-label"
          >Nombre de la Materia</label> -->
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          formControlName="linkNoticia"
          placeholder="link"
        />
        <div id="emailHelp" class="form-text"></div>
      </div>

      <div class="mb-3">
        <!-- <label for="exampleInputEmail1" class="form-label"
          >Nombre de la Materia</label> -->
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          formControlName="descripcion"
          placeholder="descripcion"
        />
        <div id="emailHelp" class="form-text"></div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled] = "formNoticia.invalid">Crear Tarjeta</button>
    </form>
  </div>
</div>

 <!-- fin seccion -->
 <app-my-footer></app-my-footer>
